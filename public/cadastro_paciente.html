<body>

        <div class="form-group">

        <div class="form-group">
          <label for="data_nascimento">Data de Nascimento</label>

                 max="<?php echo date('Y-m-d'); ?>"

  <script>
    function togglePassword() {
      const senhaField = document.getElementById('senha');
      const eyeIcon = document.getElementById('eye');
      senhaField.type = senhaField.type === "password" ? "text" : "password";
    }

    function validarDataNascimento(input) {
      const errorElement = document.getElementById('dataNascimentoError');
      const dataNascimento = new Date(input.value);
      const hoje = new Date();
      
      if (dataNascimento >= hoje) {
        errorElement.textContent = 'Data de nascimento deve ser anterior √† data atual';
        errorElement.style.display = 'block';
        input.setCustomValidity('Data inv√°lida');
      } else {
        errorElement.style.display = 'none';
        input.setCustomValidity('');
      }
    }

    async function buscarEndereco() {
      const cepInput = document.getElementById('cep');
      const enderecoInput = document.getElementById('endereco');
      const cep = cepInput.value.replace(/\D/g, '');

      if (cep.length !== 8) {
        enderecoInput.value = '';
        showMessage('CEP deve conter 8 d√≠gitos', 'error');
        return;
      }

      try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();
        
        if (data.erro) {
          enderecoInput.value = '';
          showMessage('CEP n√£o encontrado', 'error');
        } else {
          enderecoInput.value = `${data.logradouro || ''}, ${data.bairro || ''} - ${data.localidade || ''}/${data.uf || ''}`.replace(/,\s*$/, '');
        }
      } catch (error) {
        console.error('Erro ao buscar CEP:', error);
        enderecoInput.value = '';
        showMessage('Erro ao buscar CEP. Verifique sua conex√£o.', 'error');
      }
    }

    function showMessage(message, type = 'info') {
      const messageContainer = document.getElementById('messageContainer');
      const alertMessage = document.getElementById('alertMessage');
      
      alertMessage.textContent = '';
      alertMessage.className = 'alert';
      
      if (type === 'success') {
        alertMessage.classList.add('alert-success');
        const link = document.createElement('a');
        link.href = '/login_paciente.html';
        link.textContent = ' Clique aqui para fazer login';
        link.style.marginLeft = '5px';
        alertMessage.textContent = message;
        alertMessage.appendChild(link);
      } else if (type === 'error') {
        alertMessage.classList.add('alert-error');
        alertMessage.textContent = message;
      } else {
        alertMessage.classList.add('alert-info');
        alertMessage.textContent = message;
      }
      
      messageContainer.style.display = 'block';
    }

    document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const submitBtn = document.getElementById('submitBtn');
      const messageContainer = document.getElementById('messageContainer');
      messageContainer.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Cadastrando...';

      try {
        const dataNascimentoInput = document.getElementById('data_nascimento');
        if (!dataNascimentoInput.value) {
          document.getElementById('dataNascimentoError').textContent = 'Data de nascimento √© obrigat√≥ria';
          document.getElementById('dataNascimentoError').style.display = 'block';
          throw new Error('Data de nascimento √© obrigat√≥ria');
        }

        const dataNascimento = new Date(dataNascimentoInput.value);
        const hoje = new Date();
        if (dataNascimento >= hoje) {
          throw new Error('Data de nascimento n√£o pode ser no futuro');
        }

        const formData = {
          nome: document.getElementById('nome').value.trim(),
          numero_carteirinha: document.getElementById('numero_carteirinha').value.trim(),
          senha: document.getElementById('senha').value,
          cpf: document.getElementById('cpf').value.trim(),
          data_nascimento: dataNascimentoInput.value,
          telefone: document.getElementById('telefone').value.trim(),
          cep: document.getElementById('cep').value.trim(),
          endereco: document.getElementById('endereco').value.trim(),
          numero: document.getElementById('numero').value.trim(),
          complemento: document.getElementById('complemento').value.trim()
        };

        if (!formData.cpf) {
          document.getElementById('cpfError').style.display = 'block';
          throw new Error('CPF/Certid√£o √© obrigat√≥rio');
        } else {
          document.getElementById('cpfError').style.display = 'none';
        }

        const response = await fetch('/cadastrar-paciente', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (!response.ok) {
          let errorMsg = data.error || 'Erro ao cadastrar paciente';
          if (data.sqlError) {
            errorMsg += ` (${data.sqlError})`;
          }
          throw new Error(errorMsg);
        }

        showMessage('Cadastro realizado com sucesso!', 'success');
        this.reset();
      } catch (error) {
        showMessage(`Erro: ${error.message}`, 'error');
        console.error('Erro no cadastro:', error);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Cadastrar';
      }
    });
  </script>
