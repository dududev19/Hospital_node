<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Médico</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    form { background: white; padding: 20px; max-width: 500px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { margin-top: 15px; display: block; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h2>Cadastro de Médico</h2>
  <form id="form-medico">
    <label for="rgm">RGM:</label>
    <input type="text" id="rgm" required>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" required>
    <label for="sexo">Sexo:</label>
    <select id="sexo" required>
      <option value="">Selecione</option>
      <option>Masculino</option>
      <option>Feminino</option>
      <option>Outro</option>
    </select>
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" required>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required>
    <label for="especialidade">Especialidade:</label>
    <input type="text" id="especialidade" required>
    <button type="submit">Cadastrar</button>
  </form>
  <script>
    document.getElementById('form-medico').addEventListener('submit', async function (e) {
      e.preventDefault();

      const dados = {
        rgm: document.getElementById('rgm').value,
        nome: document.getElementById('nome').value,
        idade: document.getElementById('idade').value,
        sexo: document.getElementById('sexo').value,
        telefone: document.getElementById('telefone').value,
        cpf: document.getElementById('cpf').value,
        especialidade: document.getElementById('especialidade').value
      };

        const res = await fetch('http://localhost:3000/medicos/cadastrar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      const resultado = await res.json();
      alert(resultado.msg);
    });
  </script>
</body>
</html>
