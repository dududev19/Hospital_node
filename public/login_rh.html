<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital São Lucas & Mendel - Login RH</title>
  <style>
    :root {
      --primary-color: #0055a5;
      --primary-dark: #003d73;
      --secondary-color: #003366;
      --error-color: #d9534f;
      --light-gray: #f5f5f5;
      --white: #ffffff;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('/imagens/fundo-login.png') center/cover no-repeat;
      opacity: 0.1;
      z-index: -1;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
    }

    .login-card {
      background-color: var(--white);
      border-radius: 12px;
      box-shadow: var(--box-shadow);
      overflow: hidden;
      transition: var(--transition);
      transform: translateY(0);
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .login-header {
      background-color: var(--secondary-color);
      color: var(--white);
      padding: 25px;
      text-align: center;
      position: relative;
    }

    .login-header::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 15px solid var(--secondary-color);
    }

    .hospital-logo {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    .login-title {
      font-size: 18px;
      font-weight: 400;
      opacity: 0.9;
    }

    .login-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--secondary-color);
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: var(--transition);
      background-color: var(--light-gray);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      background-color: var(--white);
      box-shadow: 0 0 0 3px rgba(0, 85, 165, 0.2);
    }

    .form-control::placeholder {
      color: #a0a0a0;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: var(--white);
      background-color: var(--primary-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      color: var(--error-color);
      font-size: 14px;
      margin-top: 5px;
      display: none;
      padding: 10px;
      background-color: rgba(217, 83, 79, 0.1);
      border-radius: 6px;
      border-left: 4px solid var(--error-color);
    }

    .loading-spinner {
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Efeitos extras */
    .login-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
      transition: var(--transition);
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .login-card {
        border-radius: 0;
      }
      
      body {
        padding: 0;
      }
      
      .login-header {
        padding: 20px;
      }
      
      .login-body {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="hospital-logo">Hospital São Lucas & Mendel</div>
      <div class="login-title">Área do RH - Acesso Restrito</div>
    </div>
    
    <div class="login-body">
      <div id="errorMessage" class="error-message"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" class="form-control" placeholder="Digite seu usuário" required>
        </div>
        
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
        </div>
        
        <div class="form-group">
          <button type="submit" id="submitButton" class="btn">
            <span id="buttonText">Entrar</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    
    const usuario = document.getElementById("usuario").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const errorMessage = document.getElementById("errorMessage");
    const submitButton = document.getElementById("submitButton");
    const buttonText = document.getElementById("buttonText");
    
    // Reset estados
    errorMessage.style.display = 'none';
    submitButton.disabled = true;
    buttonText.innerHTML = '<span class="loading-spinner"></span> Autenticando...';
    
    try {
      const response = await fetch('/login_rh', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ usuario, senha }),
        credentials: 'include'
      });

      // Verificação da resposta
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.mensagem || 'Erro na autenticação');
      }

      const data = await response.json();
      
      if (data.sucesso) {
        // Redirecionamento com delay para visualizar o feedback
        setTimeout(() => {
          window.location.href = '/painelrh';
        }, 500);
      } else {
        throw new Error(data.mensagem || 'Credenciais inválidas');
      }
    } catch (err) {
      console.error('Erro na autenticação:', err);
      errorMessage.textContent = err.message;
      errorMessage.style.display = 'block';
    } finally {
      submitButton.disabled = false;
      buttonText.textContent = 'Entrar';
    }
  });

  // Efeito de foco nos inputs
  const inputs = document.querySelectorAll('.form-control');
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.parentNode.querySelector('label').style.color = 'var(--primary-color)';
    });
    
    input.addEventListener('blur', function() {
      this.parentNode.querySelector('label').style.color = 'var(--secondary-color)';
    });
  });
</script>

</body>
</html>
