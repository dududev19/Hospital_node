<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Consultas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e6f0ff, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .telefone {
      font-weight: bold;
      font-size: 18px;
      color: #0056b3;
      margin-bottom: 20px;
    }

    .botao-voltar {
      background-color: #0056b3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .botao-voltar:hover {
      background-color: #004494;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agendamento de Consultas</h2>
    <p>No momento, os agendamentos de consultas são realizados apenas por telefone.</p>
    <p>Por favor, entre em contato com nossa central de atendimento para agendar:</p>
    <div class="telefone">(11) 4002-8922</div>
    <button class="botao-voltar" onclick="window.location.href='pagina_hospital.html'">Voltar para o Início</button>
  </div>
</body>
</html>
